<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">


  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .pagination .page-item .page-link {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pagination .page-item .page-link i {
      margin: 0;
    }

    .result-item:hover {
      background-color: #0d6efd;
      /* A blue background on hover */
      color: #0d6efd;
      transform: scale(1.01);
      /* Slight zoom effect, but smaller to stay within the box */
      box-shadow: 0px 4px 10px #0d6efd;
      /* Blue glow effect */
      border-radius: 8px;
      /* Add rounded corners for a smoother look */
      transition: transform 0.15s ease-in-out, background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      overflow: hidden;
    }

    .result-item h6,
    .result-item p {
      transition: color 0.15s ease-in-out;
    }

    .result-item:hover h6 {
      color: #0d6efd;
    }

    .result-item:hover p {
      color: #0d6efd;
    }
  </style>
</head>

<body>
  <div class="container">


    <!-- Error Message (if any) -->
    <h2 id="error"></h2>

    <!-- Zoom in,  Zoom out buttons and Language options -->
    <div class="action-container d-flex justify-content-between align-items-center">
      <div class="lang">
        <select class="form-select form-select-sm" name="lang" id="lang">
          <option value="ar">Ara</option>
          <option value="zh">Zho</option>
          <option value="dag">Dag</option>
          <option selected value="en">Eng</option>
          <option value="ee">Ewe</option>
          <option value="fr">Fra</option>
          <option value="de">Deu</option>
          <option value="ha">Hau</option>
          <option value="hi">Ind</option>
          <option value="ig">Igbo</option>
          <option value="ja">Jpn</option>
          <option value="no">Nor</option>
          <option value="pt">Por</option>
          <option value="es">Spa</option>
          <option value="sv">Swe</option>
          <option value="tw">Twi</option>
        </select>
      </div>

      <div class="zoom-button">
        <button id="zoom-out" class="btn btn-outline-primary btn-sm btn-floating m-1">
          <i class="fas fa-search-minus"></i>
        </button>
        <button id="zoom-in" class="btn btn-outline-primary btn-sm btn-floating m-1">
          <i class="fas fa-search-plus"></i>
        </button>
      </div>
    </div>


    <!-- Display the highlighted item in a box -->
    <div class="card shadow-2-strong dark-mode"
      style="width: 100%; padding: 1px; font-size: 0.3em; margin: 5px auto; border-radius:0; height: 30px; display: flex; justify-content: center; align-items: center;">
      <div id="word" class="card-body text-center" style="padding: 2px; margin: 0; line-height: 1; padding-top: 5px;">
      </div>
      <!-- href="" target="_blank" style="text-decoration-line: none ;" -->
    </div>

    <!-- Display the result on the popup -->
    <div id="result">
      <ul class="list-group list-group-light list-group-small">
        <li class="list-group-item">
          <h6 id="popup"> </h6>
          <p class="text-muted mb-0"> </p>
        </li>
      </ul>
    </div>


    <!-- Result manipulation if the result is more than 1 page (3 items) -->
    <style>
      .page-item {
        margin: 0 3.8px;
      }
    </style>

    <div class="d-flex justify-content-center mt-4" id="page">
      <nav aria-label="Page navigation example">
        <ul class="pagination pagination-circle">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <i>&laquo;</i>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <i>&raquo;</i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

      // Add event listeners to pagination links to remove focus after clicking

        link.addEventListener('click', function(event) {
          event.preventDefault(); // Prevent the default anchor behavior if needed
          this.blur(); // Remove focus after click
        });
      });
    </script>-->


    <!-- Wikidata logo-->
    <div class="nav">
      <!-- <label id="dark-mode-toggle"></label> -->
      <a href="https://www.wikidata.org/" target="_blank"><img class="link" src="../Icon/1024px-Wikidata-logo.svg.png"
          alt="1024px-Wikidata-logo" /></a>
    </div>
  </div>

  <script src="./popup.js" type="text/javascript"></script>
</body>

</html>
